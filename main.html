    <title>Document</title>
    <style>
        :root {
            --board-table-size: 70vmin;
            --long-short-ratio: 3.2;
            --short-length: calc(var(--board-table-size) / (9 * var(--long-short-ratio) + 8));
            --long-length: calc(var(--long-short-ratio) * var(--short-length));
            --wall-gap: calc(var(--short-length) * 0.25);
            --wall-length: calc(2 * var(--long-length) + var(--short-length) - 2 * var(--wall-gap));
            --wall-width: calc(var(--short-length) - 2 * var(--wall-gap));
        }
        .gridcontainer {
            display: grid;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-content: center;
            grid-template-columns: var(--board-table-size) 30vmin;
            grid-template-rows: var(--board-table-size);
        }
        table {
            table-layout: fixed;
            border-radius: 0.5%;            
            background-color: rgb(68, 117, 221);
            border-collapse: collapse;
            text-align: center;
            width: var(--board-table-size);
            height: var(--board-table-size);
            padding:0;
        }
        td {
            position: relative;
            padding: 0;
        }
        tr.row {
            height: var(--long-length);
        }
        td.col {
            width: var(--long-length);
        }
        tr.between_rows {
            height: var(--short-length);
        }
        td.between_cols {
            width: var(--short-length);
        }
        tr.row td.col {
            background-color: rgb(207, 207, 207);
            border-radius: 5%;
        }
        div.pawn {
            display: inline-block;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            vertical-align: middle;
        }
        div.pawn.pawn0 {
            background-color: rgb(195, 164, 23);
        }
        div.pawn.pawn1 {
            background-color: rgb(51, 25, 25);
        }
        div.horizontal_wall, div.vertical_wall {
            display: inline-block;
            position: absolute;
            right: var(--wall-gap);
            bottom: var(--wall-gap);
            background-color: rgb(202, 168, 106);
        }
        div.horizontal_wall.leftmost {
            right: unset;
            left: var(--wall-gap);
        }
        div.vertical_wall.topmost {
            bottom: unset;
            top: var(--wall-gap);
        }
        div.horizontal_wall {
            width: var(--wall-length);
            height: var(--wall-width);
        }
        div.vertical_wall {
            width: var(--wall-width);
            height: var(--wall-length);
        }
        div.shadow {
            opacity: 0.5;
        }
        #information_board {
            font-size: 30px;
            text-align: center;
            vertical-align: middle;
        }
        div.pawn.tiny {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        div.horizontal_wall.tiny {
            position: initial;
            width: 50px;
            height: 12px;
            margin-left: 5px;
            margin-right: 5px;
        }
        div.multiplication_sign {
            display: inline;
            vertical-align: middle;
            margin-left: 5px;
            margin-right: 5px;
        }
        div.wall_num {
            display: inline;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
